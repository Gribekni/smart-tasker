<body>
    <header>
        <h1>Smart Tasker</h1>
        <p>Простой сайт для ввода мыслей и автоматического превращения их в задачи.</p>
        <div id="auth-section">
            <div id="user-info" style="display: none;">
                <span id="user-email"></span>
                <button id="logout-btn">Выйти</button>
            </div>
            <div id="auth-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Пароль">

                <button id="register-btn">Регистрация</button>
            </div>
        </div>
    </header>
    <main id="main-content" style="display: none;">
        <section id="input-section">
            <h2>Введите вашу мысль</h2>
            <textarea id="thought-input" placeholder="Напишите здесь вашу мысль..."></textarea>
            <button id="submit-button">Создать задачу</button>
        </section>
        <section id="task-section">
            <h2>Ваши задачи</h2>
            <ul id="task-list"></ul>
        </section>
